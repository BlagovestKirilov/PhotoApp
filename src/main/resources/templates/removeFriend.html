<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
</head>
<body>
<h1>Remove Friend</h1>
<form th:action="@{/remove-friend}" method="post">

    <input type="text" id="friendName" name="friendName" required>
    <button type="submit">Remove Friend</button>
</form>
</body>
</html>
