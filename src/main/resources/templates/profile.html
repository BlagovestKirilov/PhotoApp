<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff;
        }
        .profile-card {
            background-color: #fff;
            border: 1px solid #e3e6f0;
            border-radius: .35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, .15);
            margin-bottom: 20px;
        }
        .profile-card .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .profile-info {
            margin-top: 20px;
        }
        .post {
            margin-top: 20px;
        }
        .post-card {
            border: 1px solid #e3e6f0;
            border-radius: .35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, .15);
            margin-bottom: 20px;
        }
        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: .35rem .35rem 0 0;
        }
        .post-content {
            padding: 15px;
        }
        .post-content h1,
        .post-content h3 {
            color: #007bff;
        }
        .button-group {
            margin-top: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .comment-form {
            margin-top: 20px;
            padding-top: 10px;
        }
        .comment-section {
            margin-top: 15px;
            padding-top: 10px;
        }
        .media {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html}"></div>

<div class="container mt-5">
    <div class="profile-header">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image mb-3">
        <h2 th:text="${currentUser.getName()}">John Doe</h2>
<!--        <p class="text-muted" th:text="${currentUser.getBio()}">A short bio about John Doe.</p>-->
    </div>
    <div class="card profile-card">
        <div class="card-header">
            <h5 class="mb-0">Profile Information</h5>
        </div>
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${currentUser.getName()}">John Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${currentUser.getEmail()}">john.doe@example.com</span></p>
            <p><strong>Country:</strong> <span th:text="${currentUser.getCountry()}">USA</span></p>
        </div>
    </div>

    <h1 class="text-center">My Photos</h1>

    <div class="row">
        <div th:each="photo : ${photos}" class="col-md-4 col-sm-6 mb-4">
            <div class="card post-card">
                <img th:src="'data:image/png;base64,' + ${photo.data}" alt="Photo">
                <div class="card-body post-content">
                    <h3 th:text="${photo.userName}">User Name</h3>
                    <h1 th:text="${photo.getStatus()}">Photo Status</h1>
                    <div class="mt-3">
                        <span th:text="${photo.numberLikes}"></span> Likes
                        <div class="button-group">
                            <form th:action="@{/like-photo}" method="post" class="d-inline">
                                <input type="hidden" name="photoFileName" th:value="${photo.getFileName()}">
                                <button type="submit" class="btn btn-primary btn-sm">Like</button>
                            </form>
                            <button type="button" onclick="toggleCommentForm(this, '${photo.getFileName()}')" class="btn btn-primary btn-sm">Comment</button>
                        </div>

                        <div class="comment-form" style="display: none;">
                            <div class="comment-section" th:each="comment : ${photo.getPhotoComments()}">
                                <div class="media">
                                    <img src="https://via.placeholder.com/40" class="mr-3 rounded-circle" alt="User Image">
                                    <div class="media-body">
                                        <h5 class="mt-0" th:text="${comment.getCommentMaker()}">User Name</h5>
                                        <span th:text="${comment.getText()}">Comment text</span>
                                    </div>
                                </div>
                            </div>
                            <form th:action="@{/add-comment}" method="post" th:id="'comment-form-' + ${photo.getFileName()}">
                                <input type="hidden" name="photoFileName" th:value="${photo.getFileName()}">
                                <div class="form-group">
                                    <label for="comment">Comment:</label>
                                    <input type="text" id="comment" name="comment" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">Add Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCommentForm(button, fileName) {
        var parentDiv = button.closest('.post-content');
        var commentForm = parentDiv.querySelector('.comment-form');

        commentForm.style.display = commentForm.style.display === 'none' ? 'block' : 'none';
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
