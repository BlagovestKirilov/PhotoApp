<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Photo Uploader</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block; /* Change from inline to inline-block for proper positioning */
            position: relative; /* Add relative positioning to the parent list items */
        }

        nav ul li:not(:last-child) {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            top: 100%; /* Position the dropdown below the parent */
            left: 0; /* Align the dropdown with the left edge of the parent */
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        /* Content Styles */
        h1, h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }

        .button-group {
            margin-top: 10px;
        }

        .comment-form {
            display: none;
        }

        .button-group>* {
            margin-right: 10px;
        }
    </style>
</head>

    <table>
        <thead>
        <tr>
            <th>User</th>
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="photo : ${photos}">
            <td th:text="${photo.userName}" style="padding-right: 200px;" />
            <td>
                <div style="display:flex; align-items:center">
                    <img th:src="'data:image/png;base64,' + ${photo.data}" style="width:200px;height:200px;" />
                </div>
                <div>
                    <span th:text="${photo.numberLikes}"></span> Likes
                    <div class="button-group">
                        <form th:action="@{/like-photo}" method="post">

                        </form>
                        <button type="button" onclick="toggleCommentForm(this, '${photo.getFileName()}', '${photo.comments}')" class="btn btn-primary">Comment</button>
                    </div>
                    <form th:action="@{/add-comment}" method="post" th:id="'comment-form-' + ${photo.getFileName()}" class="comment-form">
                        <div class="existing-comments" th:each="comment : ${photo.getPhotoComments()}">
                            <span th:text="${comment.getCommentMaker().getName() + ': ' + comment.getText()}"></span>
                        </div>
                        <input type="hidden" name="photoFileName" th:value="${photo.getFileName()}">
                        <label for="comment">Comment:</label>
                        <input type="text" id="comment" name="comment" required>
                        <button type="submit">Add Comment</button>
                    </form>
                </div>
            </td>

<script>
    function toggleCommentForm(button, fileName, comments) {
        var parentDiv = button.parentNode.parentNode;
        var commentForm = parentDiv.querySelector('.comment-form');
        var existingCommentsDiv = commentForm.querySelector('.existing-comments');

        commentForm.style.display = commentForm.style.display === 'none' ? 'block' : 'none';

        if (existingCommentsDiv.innerHTML.trim() === '') {
            // Load comments from the photo object
            comments.forEach(comment => {
                existingCommentsDiv.innerHTML += '<div>' + comment.text + '</div>';
            });
        }
    }

    function submitForm(event) {
        event.preventDefault();
        document.getElementById('changePasswordForm').submit();
    }
</script>
