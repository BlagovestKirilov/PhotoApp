<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Photo Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            padding-top: 56px; /* Height of the navbar */
            margin-bottom: 100px; /* Ensure space at the bottom for the sidebar */
        }

        .navbar-custom {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar is above other elements */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: #fff;
        }

        .navbar-custom .nav-item {
            position: relative;
        }

        .navbar-custom .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .navbar-custom .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .navbar-custom .dropdown-content a:hover {
            background-color: #555;
        }

        .navbar-custom .nav-item:hover .dropdown-content {
            display: block;
        }

        .friends-sidebar {
            width: 300px;
            position: fixed;
            top: 56px; /* Height of the navbar */
            right: 0;
            bottom: 0;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
            display: none;
            z-index: 1050; /* Ensure it is above other content */
        }

        .friends-sidebar-header {
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .friends-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .friends-sidebar li {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }

        .friends-sidebar li:hover {
            background-color: #e9ecef;
        }

        .content {
            padding: 20px;
            margin-top: 56px; /* Height of the navbar */
        }

        @media (min-width: 768px) {
            .friends-sidebar {
                top: 56px; /* Height of the navbar */
                bottom: auto;
                height: calc(100vh - 56px); /* Adjust height dynamically */
            }
            .content {
                margin-right: 300px;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Photo Uploader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownUser">
                    <a class="dropdown-item" th:href="@{/uploadForm}">Home</a>
                    <a class="dropdown-item" th:href="@{/profile}">My profile</a>
                    <a class="dropdown-item" th:href="@{/change-profile-picture}">Change profile picture</a>
                    <a class="dropdown-item" href="#" onclick="document.getElementById('changePasswordForm').submit()">Change Password</a>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFriends" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Friends
                </a>
                <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownFriends">
                    <a class="dropdown-item" th:href="@{/user/add-friend}">Add Friend</a>
                    <a class="dropdown-item" th:href="@{/user/show-friend}">Show Friends</a>
                    <a class="dropdown-item" th:href="@{/user/friend-requests}">Friend Requests</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownNotifications" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Notifications
                </a>
                <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownNotifications">
                    <p class="dropdown-item" th:each="notification : ${notifications}" th:text="${notification}"></p>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="navbarDropdownChat">
                    <i class="bi bi-chat-dots-fill"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="friends-sidebar" id="friendsSidebar">
    <div class="friends-sidebar-header">
        Friends
    </div>
    <ul id="friendsList" class="list-group">
        <!-- Friends will be dynamically loaded here -->
    </ul>
</div>

<div class="content">
    <!-- Main content of the page goes here -->
    <h1>Welcome to Photo Uploader</h1>
    <p>This is the main content area. Click on "Chat" in the navbar to see your friends.</p>
</div>

<!-- Hidden form for changing password -->
<form id="changePasswordForm" th:action="@{/user/change-password}" method="get" style="display: none;">
    <input type="hidden" name="email" th:value="${currentUser.getEmail()}" />
    <input type="hidden" name="changePasswordEnum" th:value="${currentUserChangePasswordEnum}" />
</form>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('navbarDropdownChat').addEventListener('click', function() {
        var sidebar = document.getElementById('friendsSidebar');
        if (sidebar.style.display === 'block') {
            sidebar.style.display = 'none';
        } else {
            fetchFriends();
            sidebar.style.display = 'block';
        }
    });

    function fetchFriends() {
        // Use AJAX to fetch friends from the server
        fetch('/user/get-friends')
            .then(response => response.json())
            .then(data => {
                let friendsList = document.getElementById('friendsList');
                friendsList.innerHTML = ''; // Clear existing friends
                data.forEach(friend => {
                    let listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = friend.name; // Adjust based on your backend response structure
                    listItem.addEventListener('click', function() {
                        // Navigate to the friend's chat page
                        window.location.href = '/chat/' + friend.id; // Adjust based on your routing
                    });
                    friendsList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching friends:', error));
    }
</script>
</body>
</html>
