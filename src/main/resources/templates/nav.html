<!-- nav.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Photo Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
            vertical-align: middle; /* Aligns items vertically */
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        /* Profile Picture Styles */
        nav ul li img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle; /* Aligns the image vertically */
        }
    </style>
</head>

<body>
<nav>
    <ul th:if="${currentUser.getRole() == 'ROLE_USER'}">
        <li>
            <img th:src="'data:image/png;base64,' + ${currentUser.getProfilePictureData()}" onclick="submitForm(event)" />
            <div class="dropdown-content">
                <a th:href="@{/uploadForm}">Home</a>
                <a th:href="@{/profile}">My profile</a>
                <a th:href="@{/change-profile-picture}">Change profile picture</a>
                <form id="changePasswordForm" th:action="@{/user/change-password}" method="get" style="display: none;">
                    <input type="hidden" name="email" th:value="${currentUser.getEmail()}" />
                    <input type="hidden" name="changePasswordEnum" th:value="${currentUserChangePasswordEnum}" />
                </form>
                <a href="#" onclick="document.getElementById('changePasswordForm').submit()">Change Password</a>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </li>
        <li>
            <a href="#">Friends</a>
            <div class="dropdown-content">
                <a th:href="@{/user/add-friend}">Add Friend</a>
                <a th:href="@{/user/show-friend}">Show Friends</a>
                <a th:href="@{/user/friend-requests}">Friend Requests</a>
            </div>
        </li>
        <li><a href="#">Photos</a>
            <div class="dropdown-content">
                <a th:href="@{/upload-photo}">Upload photo</a>
                <a th:href="@{/remove-photo}">Remove photo</a>
            </div>
        </li>
    </ul>
    <ul th:if="${currentUser.getRole() == 'ROLE_ADMIN'}">
        <li>
            <img th:src="'data:image/png;base64,' + ${currentUser.getProfilePictureData()}" onclick="submitForm(event)" />
            <div class="dropdown-content">
                <a th:href="@{/logout}">Logout</a>
            </div>
        </li>
        <li><a href="#">Photos</a>
            <div class="dropdown-content">
                <a th:href="@{/admin/all-user}">All users</a>
                <a th:href="@{/admin/all-photo}">All photos</a>
                <a th:href="@{/admin/reported-photo}">Reported photo</a>
            </div>
        </li>
    </ul>
</nav>

<script>
    function submitForm(event) {
        window.location.href = "/uploadForm"; // Redirect to the specified URL
    }
</script>

</body>

</html>
